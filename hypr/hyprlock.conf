# hyprlock.conf — Profilo ThinkPad (Final)

auth {
    pam:enabled = true
    fingerprint:enabled = true
    fingerprint:ready_message = 
    fingerprint:present_message = 
    fingerprint:retry_delay = 0
}

background {
    monitor =
    path = /home/baro/Pictures/thinkpad-oled.jpg
    blur_passes = 2
    contrast = 1.00
    brightness = 0.50
    vibrancy = 0.20
    vibrancy_darkness = 0.20
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

input-field {
    monitor =
    size = 340, 56
    position = 0, -200
    halign = center
    valign = center
    rounding = 10 
    always_show = true
    hide_input  = false
    fade_on_empty = false
    outline_thickness = 2
    
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color  = rgb(210,210,210)
    
    check_color = rgb(204, 0, 0) 
    fail_color  = rgb(204, 0, 0)

    placeholder_text = <span font_family="JetBrains Mono" foreground="##ffffff" alpha="50%">Input Password...</span>

    fail_text  = <span font_family="JetBrains Mono" style="italic">Incorrect: <b>$ATTEMPTS</b> attempts</span>
    fail_timeout = 2000
    
    dots_size = 0.25 
    dots_spacing = 0.2 
    dots_center = true
}

# --- ICONA FINGERPRINT ---
label {
    monitor =
    # Spiegazione comando:
    # 1. pidof fprintd: controlla se il lettore è attivo
    # 2. printf "\uf577": Stampa l'icona FINGERPRINT (codice universale Nerd Font)
    text = cmd[update:1000] pidof fprintd > /dev/null && printf "\uf577" || echo ""
    color = rgba(255, 255, 255, 0.6) 
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    
    # Posizione laterale
    position = 220, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(LC_TIME=en_US.UTF-8 date +"%A, %B %d")"
    color = rgba(230,230,230, 0.85)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(230,230,230, 0.90)
    font_size = 96
    font_family = JetBrains Mono ExtraBold
    position = 0, 200

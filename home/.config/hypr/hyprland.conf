general {
    gaps_in=10
    gaps_out=20
    border_size=2
    col.inactive_border=0xFF181818
    col.active_border=0x77e60012 0x11181818 0x77E60012 30deg
    resize_on_border=1
}


decoration {
    rounding=0
#    drop_shadow = 0
#    shadow_range=20
#    shadow_offset=5 5
 #   shadow_render_power=3
  #  col.shadow=0x33000000
#   col.shadow_inactive=0x44000000
    dim_inactive=0
    dim_strength=0.5

    	blur {
    		enabled = false
		}
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,8,default
    animation=fade,1,3,default
    animation=workspaces,1,5,overshot,slide
}

dwindle {
    pseudotile=false
#   preserve_split=false
#   no_gaps_when_only=1
    split_width_multiplier=1.5
}

gestures {
gesture = 3, horizontal, workspace
gesture = 3, down, mod: ALT, close

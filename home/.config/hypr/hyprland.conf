# --- CONFIGURAZIONE MONITOR ---

# 1. Monitor Esterno (HDMI-A-2) -> SOPRA
# Risoluzione 1080p, scala 1.2. Altezza logica = 900px. Posizione 0x0.
monitor=HDMI-A-2,1920x1080@60,0x0,1.2

# 2. Monitor Laptop (eDP-1) -> SOTTO
# Si posiziona a Y=900 perché il monitor sopra occupa 900px logici.
monitor=eDP-1,1920x1080@60,0x900,1.2

# Fallback per altri monitor (opzionale)
monitor=,preferred,auto,1.2

# La tua regola per i bordi riservati (lasciala così com'era)
monitor=,addreserved,-15,-15,0,0

# ------------------------------
xwayland {
force_zero_scaling = true
}
exec-once=$HOME/.config/hypr/autostart
exec-once = hypridle
exec-once = ~/.local/bin/bt-pause-on-disconnect.sh
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
bind = SUPER, c, exec, cliphist list | awk '{if(length($0)>25)print substr($0,1,25)"..."; else print $0}' | tofi | cliphist decode | wl-copy
device {
    name = g603-mouse
    sensitivity = -0.25
}

# Chiudi coperchio -> Ibernazione ibrida
bindl = , switch:on:Lid Switch, exec, systemctl suspend-then-hibernate
# Super+L -> Ibernazione ibrida
bind = SUPER, L, exec, systemctl suspend-then-hibernate


input {
    kb_layout=it
    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
        sensitivity=0
}

#device:tpps/2-elan-trackpoint {
